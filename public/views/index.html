<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Design Lego</title>
    <link rel="stylesheet" href="/data/res/css/portal.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/hacks.css">

    <script id="dummy-html" type="text/x-handlebars-template">
        <span class="editor">
            <span class="editor_x">&times;</span>
            <div class="ucard-b __sc">
                <div class="ust ust__sm">
                    <div class="ust-tx">
                        <a href="#777" class="ust-tx_a" title="Текст статуса, блок тянется на ширину родителя">Текст статуса, блок тянется на ширину родителя</a>
                    </div>
                    <span class="ust-ar"></span>
                </div>
                <div class="ucard-b_img">
                    <a class="ucard-b_img_a" href="#">
                        <img class="ucard-b_img_cnt" src="http://placekitten.com/85/85"/>
                    </a>
                </div>
            </div>
        </span>
    </script>
</head>
<body>
	 <div class="lego_container">
	 	<div class="lego_aside">
	 		<input class="lego_aside_search" type="search" name="searh" id="search" placeholder="Search"/>

			<div class="lego_toggler">
				<a class="lego_lk lego_toggle_i __active" href="#">Плитка</a>
				<a class="lego_lk lego_toggle_i" href="#">Список</a>
			</div>
			<div class="lego_search-result">
				<div class="lego_search-result_w js-layouts-list">
					<div href="#" class="lego_search-result_h">Лэйауты</div>
                    <a href="#" class="lego_lk lego_search-result_i">
                        <img class="lego_search-result_img" src="/i/layout_1col.png" alt=""/>
                        <div class="lego_search-result_n"  data-layout="one-column">1 колонка</div>
                    </a>
					<a href="#" class="lego_lk lego_search-result_i">
						<img class="lego_search-result_img" src="/i/layout_2col.png" alt=""/>
						<div class="lego_search-result_n" data-layout="two-column">2 колонки</div>
					</a>
					<a href="#" class="lego_lk lego_search-result_i">
						<img class="lego_search-result_img" src="/i/layout_3col.png" alt=""/>
						<div class="lego_search-result_n" data-layout="three-column">3 колонки</div>
					</a>
					<a href="#" class="lego_lk lego_search-result_i">
						<img class="lego_search-result_img" src="/i/layout_default.png" alt=""/>
						<div class="lego_search-result_n" data-layout="default">По умолчанию</div>
					</a>
				</div>
                <div id="lego_search-result"></div>
			</div>
	 	</div>
	 	<div class="lego_main">
            {{{legoLayer}}}
	 	</div>
	 	<div class="lego_aside">

			<div class="lego_widget">
				<div class="lego_widget_h">Export to</div>
				<ul class="lego_widget_ul">
					<li class="lego_widget_ul-i"><a class="lego_lk" id="export-img" href="#">PNG</a></li>
					<li class="lego_widget_ul-i"><a class="lego_lk" href="#" id="save-html">HTML</a></li>
				</ul>
			</div>

			<div class="lego_widget">
				<div class="lego_widget_h">Content</div>
				<ul class="lego_widget_ul" id="current-elements"></ul>
			</div>

			<div class="lego_widget js-variations">
				<div class="lego_widget_h">Variations</div>
				<div class="lego_form-i">

				</div>

			</div>

			<div class="lego_widget js-modificators">
				<div class="lego_widget_h">Modificators</div>
				<div class="lego_form-i">
					<div class="lego_form-i_w">
						<label class="lego_form-i_txt">
							<input class="lego_checkbox" type="checkbox" name="modificators"/>
							Lorem ipsum dolor.
						</label>
					</div>
				</div>


			</div>
	 	</div>
	 </div>
     <script type="text/javascript">var globalOptions = {{{globalOptions}}};</script>
	 <script src="/js/jquery.js"></script>
     <script src="/js/handlebars.js"></script>
     <script src="/js/main.js"></script>
     <script src="/js/search.js"></script>
     <script src="/js/modifiers.js"></script>
</body>
</html>
