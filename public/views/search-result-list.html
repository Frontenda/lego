{{#each this}}
    <div class="lego_search-result_w">
        <div class="lego_search-result_h">{{@key}}</div>
        {{#each this}}
            {{#if single}}
                <a href="{{url}}" class="lego_lk lego_search-result_i" data-target="{{target}}" data-single="true">
            {{else}}
                <a href="{{url}}" class="lego_lk lego_search-result_i" data-target="{{target}}">
            {{/if}}
                <div class="lego_search-result_img" style="background: url({{imageUrl url}})"></div>
                <div class="lego_search-result_n">{{@key}}</div>
            </a>
        {{/each}}
    </div>
{{/each}}
