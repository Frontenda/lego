<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Design Lego</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/ncore.css">
	<link rel="stylesheet" href="./css/ncore_postponed.css">
	<link rel="stylesheet" href="./css/nmain_postponed.css">
	<link rel="stylesheet" href="./css/nmain.css">
	<link rel="stylesheet" href="./css/style.css">

    <script id="dummy-html" type="text/x-handlebars-template">
        <span class="editor">
            <span class="editor_x">&times;</span>
            <div class="ucard-b __sc">
                <div class="ust ust__sm">
                    <div class="ust-tx">
                        <a href="#777" class="ust-tx_a" title="Текст статуса, блок тянется на ширину родителя">Текст статуса, блок тянется на ширину родителя</a>
                    </div>
                    <span class="ust-ar"></span>
                </div>
                <div class="ucard-b_img">
                    <a class="ucard-b_img_a" href="#">
                        <img class="ucard-b_img_cnt" src="http://placekitten.com/85/85"/>
                    </a>
                </div>
            </div>
        </span>
    </script>

    <script id="search-result-list" type="text/x-handlebars-template">
        {{#each this}}
            <div class="lego_search-result_w">
                <div class="lego_search-result_h">{{@key}}</div>
                {{#each this}}
                    <a href="{{url}}" class="lego_search-result_i" data-target="{{target}}">
                        <!--TODO: change to real image url-->
                        <img class="lego_search-result_img" src="http://placekitten.com/85/85" alt=""/>
                        <div class="lego_search-result_n">{{title}}</div>
                    </a>
                {{/each}}
            </div>
        {{/each}}
    </script>

</head>
<body>
	 <div class="lego_container">
	 	<div class="lego_aside">
	 		<input class="lego_aside_search" type="search" name="searh" id="search" placeholder="Search"/>

			<div class="lego_toggler">
				<a class="lego_toggle_i __active" href="#">Плитка</a>
				<a class="lego_toggle_i" href="#">Список</a>
			</div>
			<div class="lego_search-result">
				<div class="lego_search-result_w">
					<div href="#" class="lego_search-result_h">Лэйауты</div>
                    <a href="#" class="lego_search-result_i">
                        <img class="lego_search-result_img" src="./i/layout_1col.png" alt=""/>
                        <div class="lego_search-result_n">1 колонка</div>
                    </a>
					<a href="#" class="lego_search-result_i">
						<img class="lego_search-result_img" src="./i/layout_2col.png" alt=""/>
						<div class="lego_search-result_n">2 колонки</div>
					</a>
					<a href="#" class="lego_search-result_i">
						<img class="lego_search-result_img" src="./i/layout_3col.png" alt=""/>
						<div class="lego_search-result_n">3 колонки</div>
					</a>
				</div>
                <div id="lego_search-result"></div>
			</div>
	 	</div>
	 	<div class="lego_main">
	 		<div class="lego_layer">
	 			<div class="lego_toolbar" data-target="toolbar">

	 			</div>
				<div class="lego_content_w cf">
					<div class="lego_sidebar" data-target="secondary">

					</div>
					<div class="lego_navbar" data-target="navbar">

					</div>
					<div class="lego_content" data-target="wide">

					</div>
				</div>
	 		</div>
	 	</div>
	 	<div class="lego_aside">
            <a href="#777" id="export-img">Temp: Export to img</a>
	 		<select class="lego_export-select" name="export" id="export">
	 			<option value="png">Export to PNG</option>
	 			<option value="html">Export to HTML</option>
	 		</select>

			<div class="lego_widget">
				<div class="lego_widget_h">Content</div>
				<ul class="lego_widget_ul">
					<li class="lego_widget_ul-i"><a class="lego_lk" href="#">Layouts.2k</a> <a class="lego_ic lego_ic_close" href="#"></a></li>
					<li class="lego_widget_ul-i"><a class="lego_lk" href="#">Nav.toolbar</a> <a class="lego_ic lego_ic_close" href="#"></a></li>
					<li class="lego_widget_ul-i"><a class="lego_lk" href="#">Nav.global</a> <a class="lego_ic lego_ic_close" href="#"></a></li>
					<li class="lego_widget_ul-i"><a class="lego_lk" href="#">Nav.vertical</a> <a class="lego_ic lego_ic_close" href="#"></a></li>
					<li class="lego_widget_ul-i"><a class="lego_lk" href="#">List.PYMK</a> <a class="lego_ic lego_ic_close" href="#"></a></li>
					<li class="lego_widget_ul-i"><a class="lego_lk" href="#">List.peoples</a> <a class="lego_ic lego_ic_close" href="#"></a></li>
					<li class="lego_widget_ul-i"><a class="lego_lk" href="#">List.adv</a> <a class="lego_ic lego_ic_close" href="#"></a></li>
				</ul>
			</div>

			<div class="lego_widget">
				<div class="lego_widget_h">Modificators</div>
				<form class="lego_widget_form">
					<div class="lego_form-i">
						<label class="lego_label" for="version">Version</label>
						<select class="__short" name="version" id="version">
							<option value="0.2">0.2</option>
							<option value="0.3">0.3</option>
							<option value="0.4">0.4</option>
						</select>
					</div>

					<div class="lego_form-i">
						<label class="lego_label" for="numbers">Numbers</label>
						<input class="it __short" id="numbers" type="text"/>
					</div>

					<div class="lego_form-i">
						<label class="lego_label" for="width">Width</label>
						<select class="__short" name="" id="">
							<option value="150">150</option>
							<option value="200">200</option>
							<option value="250">250</option>
						</select>
						<input class="lego_it __short" id="width" type="text"/>
					</div>

					<div class="lego_form-i">
						<label class="lego_label" for="width">Список чекбоксов и текстовых полей</label>
						<div class="lego_form-i_w">
							<input class="lego_checkbox" type="checkbox" name="" id=""/>	<input class="lego_it __medium" id="" type="text" value="Сделать подарок"/>
						</div>
						<div class="lego_form-i_w">
							<input class="lego_checkbox" type="checkbox" name="" id=""/> <input class="lego_it __medium" id="" type="text" value="Мои подарки"/>
						</div>
					</div>

					<div class="lego_form-i">
						<label class="lego_label" for="width">Список с чекбоксами</label>
						<div class="lego_form-i_w">
							<input class="lego_checkbox" type="checkbox" name="" id=""/>	<span class="lego_form-i_txt">Lorem ipsum.</span>
						</div>
						<div class="lego_form-i_w">
							<input class="lego_checkbox" type="checkbox" name="" id=""/> <span class="lego_form-i_txt">Lorem ipsum dolor.</span>
						</div>
					</div>

					<div class="lego_form-i">
						<label class="lego_label" for="width">Список без чекбоксов</label>
						<div class="lego_form-i_w">
							<span class="lego_form-i_txt">Lorem ipsum.</span>
						</div>
						<div class="lego_form-i_w">
							<span class="lego_form-i_txt">Lorem ipsum dolor.</span>
						</div>
					</div>
				</form>
			</div>
	 	</div>
	 </div>
	 <script src="./js/jquery.js"></script>
	 <script src="./js/html2canvas.js"></script>
     <script src="./js/handlebars.js"></script>
     <script src="./js/main.js"></script>
     <script src="./js/search.js"></script>
</body>
</html>
